<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명화네 포트폴리오</title>
    <meta name="description" content="Portfolio for 명화" />
    <meta name="author" content="명화" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="imgs/favicon.png.png" />
    <script
      src="https://kit.fontawesome.com/4371164bd3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="./imgs/favicon.png.png" alt="로고이미지" />
        <a href="#">명화네</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My Work</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <section id="home">
      <img src="./imgs/my_profile.jpg" alt="프로필이미지" class="home_avatar" />
      <h1 class="home__title">
        안녕하세요. <br />
        저는 김창호입니다.
      </h1>
      <h2 class="home__description">
        웹 프론트 / 크로스 플랫폼 개발자 입니다.
      </h2>
      <button class="home_contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- work -->
    <section id="work"></section>
    <!-- testimonials -->
    <section id="testimonials"></section>
    <!-- contact -->
    <section id="contact"></section>
  </body>
</html>
